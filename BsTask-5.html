<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/626437861a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-row justify-content-center">
        <div style="background-color: #e6e6e6; height:100%; width:60%" class="d-flex flex-row justify-content-center mt-5 p-2">
            <form class="mt-5">
                <div class="d-flex flex-row mb-4">
                <label style="color:black; font-weight: bold; margin-right: 35px;" class="mr-5" for="firstname">First Name</label>
                <div style="height:35px; width:120px;" class="d-flex">
                    <div class="p-1" style="background-color: lightgrey;">
                        <i  class="fa-solid fa-user m-2"></i>
                    </div>
                    <div >
                        <input style="height:35px; width:200px" placeholder="First Name"/>
                    </div>        
                </div>
            </div>
    
    
            <div class="d-flex flex-row">
                <label style="color:black; font-weight: bold; margin-right: 35px;" class="mr-5" for="firstname">Last Name</label>
                <div style="height:35px; width:120px;" class="d-flex ">
                    <div class="p-1" style="background-color: lightgrey;">
                        <i  class="fa-solid fa-user m-2"></i>
                    </div>
                    <div >
                        <input style="height:35px; width:204px" placeholder="Last Name"/>
                    </div>
                    
                    
                </div>
            </div>
    
            
            <div class="d-flex flex-row mt-3">
                <label style="color:black; font-weight: bold; margin-right: 75px;" class="mr-5" for="firstname">Email</label>
                <div style="height:35px; ;" class="d-flex">
                    <div class="p-1" style="background-color: lightgrey;">
                        <i  class="fa-solid fa-envelope m-2"></i>
                    </div>
                    <div >
                        <input style="height:35px; width:200px" placeholder="E-mail address"/>
                    </div>
                    
                    
                </div>
            </div>
    
    
            <div class="d-flex flex-row mt-3">
                <label style="color:black; font-weight: bold; margin-right: 70px;" class="mr-5" for="firstname">Phone</label>
                <div style="height:35px; ;" class="d-flex">
                    <div class="p-1" style="background-color: lightgrey;">
                        <i  class="fa-solid fa-phone m-2"></i>
                    </div>
                    <div >
                        <input style="height:35px; width:200px" placeholder="(845)555-1212"/>
                    </div>
                    
                    
                </div>
            </div>
    
    
            <div class="d-flex flex-row mt-3">
                <label style="color:black; font-weight: bold; margin-right: 55px;" class="mr-5" for="firstname">Address</label>
                <div style="height:35px; " class="d-flex ">
                    <div class="p-1" style="background-color: lightgrey;">
                        <i  class="fa-solid fa-house m-2"></i>
                    </div>
                    <div >
                        <input style="height:35px; width:200px" placeholder="Address"/>
                    </div>
                    
                    
                </div>
            </div>
    
    
    
            <div class="d-flex flex-row mt-3">
                <label style="color:black; font-weight: bold; margin-right: 85px;" class="mr-5" for="firstname">City</label>
                <div style="height:35px; " class="d-flex ">
                    <div class="p-1" style="background-color: lightgrey;">
                        <i  class="fa-solid fa-house m-2"></i>
                    </div>
                    <div >
                        <input style="height:35px; width:200px" placeholder="city"/>
                    </div>
                    
                    
                </div>
            </div>
    
    
            <div class="d-flex flex-row mt-3">
                <label style="color:black; font-weight: bold; margin-right: 75px;" class="mr-5" for="state">State</label>
                <div style="height:35px;" class="d-flex">
                    <div class="p-1" style="background-color: lightgrey;">
                        <i class="fa-solid fa-caret-down m-2"></i>
                    </div>
                    <div>
                        <select id="state" style="height:35px; width:210px">
                            <option value="" disabled selected>Please select your state</option>
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                            <option value="state3">State 3</option>
                            
                        </select>
                    </div>
                </div>
            </div>
    
    
            <div class="d-flex flex-row mt-3">
                <label style="color:black; font-weight: bold; margin-right: 85px;" class="mr-5" for="firstname">Do you have hosting?</label>
                <div style="height:35px; " class="d-flex ">
                    
                    <div class="d-flex flex-column ">
                        <div class="d-flex flex-row justify-content-center align-items-center">
                           
                            <input id="op" type="radio" style="height:35px; margin-right: 10px;" placeholder="city"/>
                            <label for="op" class="mr-2">Yes</label>
                        </div>
                        <div  class="d-flex flex-row justify-content-center align-items-center">
                            
                            <input id="po" type="radio" style="height:35px; margin-right: 10px;" placeholder="city"/>
                            <label for="po" class="mr-2">No</label>
                        </div>
                      
                       
                    </div>
                    
                    
                </div>
            </div>
    
    
    
            <div class="d-flex flex-row mt-5">
                <label style="color:black; font-weight: bold; margin-right: 45px;" class="mr-5" for="firstname">Project Description</label>
                <div style="height:35px; " class="d-flex ">
                    <div class="p-1" style="background-color: lightgrey;">
                        <i  class="fa-solid fa-pen m-2"></i>
                    </div>
                    <div >
                        <textarea style="height:35px;" placeholder="Project Description"></textarea>
                    </div>
                    
                    
                </div>
            </div>
    
            <div class="text-center mt-4">
                <button type="button" class="btn btn-warning ">
                    <i class="fa-solid fa-paper-plane"></i>
                    Send</button>
            </div>
          </form>
        </div>
    </div>
    
    
</body>
</html>
