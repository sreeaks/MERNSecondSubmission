<script>
    function printInAlphabeticalOrder(x){
        let z = x.toLowerCase();
        let charArray = z.split('');
        result = charArray.sort().join('');
        console.log(result);    
    }
    
    printInAlphabeticalOrder('webmaster');
</script>
