<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JS Task 3</title>
</head>
<body>
    <div class="d-flex flex-row justify-content-center mt-3">
        <form class="d-flex flex-column justify-content-center" onsubmit="return false;">
            <div class="mb-3">
                <label for="one">1st Number:</label>
                <input id="one" type="number" style="width:200px;"/>
            </div>
            <div class="mb-3">
                <label for="two">2nd Number:</label>
                <input id="two" type="number" style="width:200px;"/>
            </div>
            <div>
                <button type="button" onclick="multiply()">Multiply</button>
                <button type="button" onclick="divide()">Divide</button>
            </div>
    
            <p>The Result is:</p>
            <p id="result"></p>
        </form>
        
    </div>
</body>
<script>
    
    let res;
    function multiply(){
        let num1 = document.getElementById("one").value;
        let num2 = document.getElementById("two").value;
        res = num1*num2;
        document.getElementById('result').innerHTML=res;
    }

    function divide(){
        let num1 = document.getElementById("one").value;
        let num2 = document.getElementById("two").value;
        res = num1/num2;
        document.getElementById('result').innerHTML=res;
    }
    

    

</script>
</html>
