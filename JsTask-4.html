<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JS Task 4</title>
</head>
<body>
    <div>
        <button onclick="showDate()">show date</button>
        <p id="date"></p>

        <button onclick="showTime()">show Time</button>
        <p id="time"></p>
    </div>
</body>
<script>
    function showDate(){
        let date = new Date();
        let month = date.getMonth()+1;
        let monthInWords = "";
        switch(month){
            case 1:
                monthInWords = "January";
                break;
            case 2:
                monthInWords = "February";
                break;
            case 3:
                monthInWords = "March";
                break;
            case 4:
                monthInWords = "April";
                break;
            case 5:
                monthInWords = "May";
                break;
            case 6:
                monthInWords = "June";
                break;
            case 7:
                monthInWords = "July";
                break;
            case 8:
                monthInWords = "August";
                break;
            case 9:
                monthInWords = "September";
                break;
            case 10:
                monthInWords = "October";
                break;
            case 11:
                monthInWords = "November";
                break;
            case 12:
                monthInWords = "December";
                break;
    
        }
        let res = `${date.getDate()}/${monthInWords}/${date.getFullYear()}`
        document.getElementById('date').innerText = res;
    }

    function showTime(){
        let res = new Date();
        document.getElementById('time').innerText = res;
    }
</script>
</html>
